{% extends 'base.html' %}

{% block content %}
    <div class="container">
    <div class="row text-center">
        {% for letter in object_list %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h1 class="card-title pricing-card-title">{{ letter.title }}</h1>
                </div>
                <div class="card-body">

                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">

                        <li>- {{letter.body |slice:'100'}}</li>

                    </ul>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
