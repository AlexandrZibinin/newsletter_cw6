{% extends 'blog/base_view.html' %}
{% load image %}
{% block content %}
<div class="container">
    <div class="row text-center">
        {% for object in object_list %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h1 class="card-title pricing-card-title">{{ object.title }}</h1>
                </div>
                <div class="card-body">

                    <img class="card-img-top" src="{{ object.image | media_filter }}">

                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">

                        <li>- {{object.text |slice:'100'}}</li>

                    </ul>
                    <a class="btn btn-primary" href="{% url 'blog:blog_view' object.pk %}" role="button">Подробнее</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
