{% extends 'blog/base_view.html' %}
{% load image %}
{% block content %}
<div class="container">

    <div class="row text-center">

        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h1 class="card-title pricing-card-title">{{ object.title }}</h1>
                    <div>

                        Просмотры: {{ object.views }} ({{ object.slug }})
                        <p>Опубликовано: {{ object.created_at }} </p>
                    </div>
                </div>
                <div class="card-body">


                    <img class="card-img-top" src="{{ object.image | media_filter }}">

                    <p>
                        {{ object.text }}

                    </p>
                    <a class="btn btn-primary" href="{% url 'blog:blog_edit' object.pk %}">Редактировать</a>
                    <a class="btn btn-primary" href="{% url 'blog:blog_delete' object.pk %}">Удалить</a>
                    <a class="btn btn-primary" href="{% url 'blog:blog_list' %}">Назад</a>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
